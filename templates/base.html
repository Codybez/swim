<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SwimDating{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    {% block head %}{% endblock %}
    <style>
      /* Minimal styling, customize as needed */

      html,
      body {
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #0c3b6f;
        color: white;
        margin-bottom: 20px;
        z-index: 9999;
      }
      .hamburger {
        font-size: 1.5rem;
        cursor: pointer;
      }

      .footer-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #ffffff;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        z-index: 1000;
      }

      .footer-nav a {
        text-decoration: none;
        color: #555;
        font-size: 0.95rem;
        font-weight: 600;
      }

      .footer-nav a:hover {
        color: #ff5a5f;
      }
      main {
        padding-bottom: 60px; /* space for fixed footer */
      }

      .hamburger-menu {
        position: absolute;
        top: 60px;
        right: 10px;
        background: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1000;
        display: none;
        flex-direction: column;
      }

      .hamburger-menu a {
        padding: 8px 12px;
        text-decoration: none;
        color: #333;
        display: block;
      }

      .hamburger-menu a:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">SwimDating</div>
      <div class="hamburger">&#9776;</div>
      <div class="hamburger-menu" style="display: none">
        <a href="/profile">My Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
      </div>
    </header>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <nav class="footer-nav">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="#">My Swim</a>
        <a href="#">Messages</a>
        <a href="{{ url_for('profile') }}">Profile</a>
      </nav>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
  <script>
    document.querySelector(".hamburger").addEventListener("click", function () {
      const menu = document.querySelector(".hamburger-menu");
      menu.style.display = menu.style.display === "none" ? "flex" : "none";
    });
  </script>
</html>
