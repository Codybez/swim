<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences - Step by Step</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
      var overlay = document.getElementById("map-overlay");

      overlay.addEventListener("click", function () {
        overlay.style.display = "none"; // Hide overlay
        map.invalidateSize(); // Fix layout bug if map was hidden initially
      });
    </script>

    <style>
      #map {
        width: 100%;
        height: 300px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      #map-overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        z-index: 999;
        cursor: pointer;
        border-radius: 10px; /* match #map border radius */
      }

      .radius-selector label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .radius-selector input[type="range"] {
        width: 100%;
        cursor: pointer;
      }

      #radius {
        width: 100%;
      }

      #radius-value {
        font-weight: bold;
        color: #ff5722;
      }

      .interest-input-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 10px;
      }

      .interest-input-wrapper input {
        width: 100%;
        padding: 10px 40px 10px 12px; /* space for button */
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .interest-input-wrapper button {
        position: absolute;
        right: 8px;
        top: 38%;
        transform: translateY(-50%);
        background-color: #ff6b6b;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        padding: 0;
      }

      .interests-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .interest-tag {
        background-color: #ff6b6b;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .interest-tag span {
        cursor: pointer;
        font-weight: bold;
      }

      .slider-container {
        position: relative;
        margin: 30px 0;
      }

      .age-display {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff6b6b;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 16px;
        font-weight: bold;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ff6b6b;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: background 0.3s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: #fa5252;
      }

      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #ff6b6b;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: background 0.3s;
      }

      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      .btn {
        margin-top: 20px;
      }
      #progressbar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        position: relative;
      }

      .progress-step {
        width: 30px;
        height: 30px;
        background-color: #ddd;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
        color: #999;
        transition: background-color 0.3s, color 0.3s;
      }

      .progress-step.active {
        background-color: #ff6b6b;
        color: white;
      }

      /* Optional: add a connecting line */
      #progressbar::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 15px;
        right: 15px;
        height: 4px;
        background-color: #eee;
        z-index: 0;
      }

      .progress-step {
        z-index: 1;
        background-color: #ddd;
      }

      .progress-step.active {
        background-color: #ff6b6b;
        color: white;
      }

      /* Styling for the circles and image previews */
      #image-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .image-box {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #f2f2f2;
        overflow: hidden;
        border: 2px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        text-align: center;
      }

      .image-box:hover .add-image {
        opacity: 1;
      }

      .add-image {
        font-size: 30px;
        color: #bbb;
        display: inline-block;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .image-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .caption {
        width: 100%;
        margin-top: 5px;
        text-align: center;
        border: 1px solid #ddd;
        padding: 5px;
        font-size: 0.8rem;
        display: none;
      }

      .file-input {
        display: none; /* Hide the file input */
      }

      .image-label {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .image-box input[type="file"]:hover + .image-preview {
        display: none;
      }

      .image-preview {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="progressbar">
        <div class="progress-step active">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step">3</div>
        <div class="progress-step">4</div>
        <div class="progress-step">5</div>
        <div class="progress-step">6</div>
        <div class="progress-step">7</div>
        <div class="progress-step">8</div>
      </div>

      <form
        method="POST"
        enctype="multipart/form-data"
        action="{{ url_for('preferences') }}"
        id="preferencesForm"
      >
        <!-- Step 1 -->
        <div class="step active">
          <h1>Im interested in dating...</h1>
          <select name="preferred_gender" id="preferred_gender" required>
            <option value="">Select...</option>
            <option value="male">Males</option>
            <option value="female">Females</option>
            <option value="both">Both</option>
          </select>
        </div>

        <!-- Step 2 -->
        <div class="step">
          <h1 for="min_age">Preferred Age Range (Min)</h1>
          <div class="slider-container">
            <div id="minAgeDisplay" class="age-display">18</div>
            <input
              type="range"
              name="min_age"
              id="min_age"
              min="18"
              max="100"
              value="18"
              required
            />
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step">
          <h1 for="max_age">Preferred Age Range (Max)</h1>
          <div class="slider-container">
            <div id="maxAgeDisplay" class="age-display">30</div>
            <input
              type="range"
              name="max_age"
              id="max_age"
              min="18"
              max="100"
              value="30"
              required
            />
          </div>
        </div>

        <!-- Step 4 -->
        <div class="step">
          <h1 for="interests">What are you into?</h1>
          <div class="interest-input-wrapper">
            <input
              type="text"
              id="interestInput"
              placeholder="Add an interest..."
            />
            <button type="button" id="addInterestBtn">+</button>
          </div>
          <div id="interestsContainer" class="interests-container"></div>
          <input type="hidden" name="interests" id="interestsHidden" />
        </div>

        <!-- Step 5 -->
        <div class="step">
          <h1 for="bio">Short Bio</h1>
          <textarea
            name="bio"
            id="bio"
            placeholder="Tell us a little about yourself..."
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Step 5: Image Upload with Clickable Circles -->
        <div class="step">
          <h1>Upload Your Profile Images</h1>
          <p>
            Click on a circle to upload an image. The first image will be your
            main image.
          </p>

          <div id="image-container" class="image-container">
            <!-- Create 5 circles to add images -->
            <div class="image-box" id="image1">
              <!-- Label to trigger file input -->
              <label for="file1" class="image-label">
                <span class="add-image">+</span>
                <img
                  src=""
                  alt="Image 1"
                  id="image1-preview"
                  class="image-preview"
                />
              </label>
              <input
                type="file"
                class="file-input"
                id="file1"
                accept="image/*"
                onchange="previewImage(event, 1)"
                name="image1"
              />
              <input
                type="text"
                class="caption"
                placeholder="Add a caption"
                id="caption1"
              />
            </div>
            <div class="image-box" id="image2">
              <label for="file2" class="image-label">
                <span class="add-image">+</span>
                <img
                  src=""
                  alt="Image 2"
                  id="image2-preview"
                  class="image-preview"
                />
              </label>
              <input
                type="file"
                class="file-input"
                id="file2"
                accept="image/*"
                onchange="previewImage(event, 2)"
                name="image2"
              />
              <input
                type="text"
                class="caption"
                placeholder="Add a caption"
                id="caption2"
              />
            </div>
            <div class="image-box" id="image3">
              <label for="file3" class="image-label">
                <span class="add-image">+</span>
                <img
                  src=""
                  alt="Image 3"
                  id="image3-preview"
                  class="image-preview"
                />
              </label>
              <input
                type="file"
                class="file-input"
                id="file3"
                accept="image/*"
                onchange="previewImage(event, 3)"
                name="image3"
              />
              <input
                type="text"
                class="caption"
                placeholder="Add a caption"
                id="caption3"
              />
            </div>
            <div class="image-box" id="image4">
              <label for="file4" class="image-label">
                <span class="add-image">+</span>
                <img
                  src=""
                  alt="Image 4"
                  id="image4-preview"
                  class="image-preview"
                />
              </label>
              <input
                type="file"
                class="file-input"
                id="file4"
                accept="image/*"
                onchange="previewImage(event, 4)"
                name="image4"
              />
              <input
                type="text"
                class="caption"
                placeholder="Add a caption"
                id="caption4"
              />
            </div>
            <div class="image-box" id="image5">
              <label for="file5" class="image-label">
                <span class="add-image">+</span>
                <img
                  src=""
                  alt="Image 5"
                  id="image5-preview"
                  class="image-preview"
                />
              </label>
              <input
                type="file"
                class="file-input"
                id="file5"
                accept="image/*"
                onchange="previewImage(event, 5)"
                name="image5"
              />
              <input
                type="text"
                class="caption"
                placeholder="Add a caption"
                id="caption5"
              />
            </div>
          </div>
        </div>
        <!-- Step 5 - Town Name Entry -->
        <div class="step">
          <h1>What's your location?</h1>
          <label for="location">Enter your town or city:</label>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="e.g., Auckland"
            required
            style="
              width: 100%;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              margin-top: 10px;
            "
          />
        </div>

        <!-- Step 6 - Location Selection -->
        <div class="step">
          <h1 for="location">Where are you looking to date?</h1>

          <!-- Map Container -->
          <div
            id="map"
            style="height: 300px; border-radius: 8px; margin-bottom: 20px"
          ></div>

          <!-- Hidden inputs to store lat/lng -->
          <input type="hidden" name="latitude" id="latitude" />
          <input type="hidden" name="longitude" id="longitude" />

          <!-- Radius slider -->
          <div class="radius-selector">
            <label for="radius"
              >Search Radius: <span id="radius-value">10</span> km</label
            >
            <input
              type="range"
              name="radius"
              id="radius"
              min="1"
              max="100"
              value="10"
              step="1"
            />
          </div>
        </div>

        <button type="button" class="btn" id="nextButton">Next</button>
        <button
          type="submit"
          class="btn"
          id="submitButton"
          style="display: none"
        >
          Submit
        </button>
      </form>
    </div>

    <script>
      function initAutocomplete() {
        const input = document.getElementById("location-input");
        const options = {
          types: ["(cities)"], // restrict to cities
          componentRestrictions: { country: "nz" }, // restrict to New Zealand
        };
        new google.maps.places.Autocomplete(input, options);
      }

      window.initAutocomplete = initAutocomplete;

      // Make sure it runs when the script loads
      window.addEventListener("load", () => {
        if (typeof google !== "undefined") {
          initAutocomplete();
        }
      });

      const progressSteps = document.querySelectorAll(".progress-step");
      const steps = document.querySelectorAll(".step");
      const nextButton = document.getElementById("nextButton");
      const submitButton = document.getElementById("submitButton");
      let currentStep = 0;

      nextButton.addEventListener("click", () => {
        // Validate current step before moving forward (optional)
        const inputs = steps[currentStep].querySelectorAll(
          "input, select, textarea"
        );
        for (let input of inputs) {
          if (!input.checkValidity()) {
            input.reportValidity();
            return;
          }
        }

        // Hide current step
        steps[currentStep].classList.remove("active");
        progressSteps[currentStep].classList.remove("active");
        currentStep++;
        if (currentStep < steps.length) {
          steps[currentStep].classList.add("active");
          progressSteps[currentStep].classList.add("active");

          // If it's the last step, hide "Next" button and show "Submit"
          if (currentStep === steps.length - 1) {
            nextButton.style.display = "none";
            submitButton.style.display = "inline-block";
          }
        }
      });

      const minAgeSlider = document.getElementById("min_age");
      const maxAgeSlider = document.getElementById("max_age");
      const minAgeDisplay = document.getElementById("minAgeDisplay");
      const maxAgeDisplay = document.getElementById("maxAgeDisplay");

      minAgeSlider.addEventListener("input", () => {
        minAgeDisplay.textContent = minAgeSlider.value;
        positionBubble(minAgeSlider, minAgeDisplay);
      });

      maxAgeSlider.addEventListener("input", () => {
        maxAgeDisplay.textContent = maxAgeSlider.value;
        positionBubble(maxAgeSlider, maxAgeDisplay);
      });

      function positionBubble(slider, bubble) {
        const value = (slider.value - slider.min) / (slider.max - slider.min);
        bubble.style.left = `${value * 100}%`;
      }

      // Position bubbles initially
      window.addEventListener("load", () => {
        positionBubble(minAgeSlider, minAgeDisplay);
        positionBubble(maxAgeSlider, maxAgeDisplay);
      });
      const interestInput = document.getElementById("interestInput");
      const addBtn = document.getElementById("addInterestBtn");
      const container = document.getElementById("interestsContainer");
      const hiddenInput = document.getElementById("interestsHidden");

      const interests = [];

      addBtn.addEventListener("click", () => {
        const value = interestInput.value.trim();
        if (value && !interests.includes(value)) {
          interests.push(value);
          renderInterests();
          interestInput.value = "";
        }
      });

      function renderInterests() {
        container.innerHTML = "";
        interests.forEach((interest, index) => {
          const tag = document.createElement("div");
          tag.className = "interest-tag";
          tag.innerHTML = `${interest} <span data-index="${index}">&times;</span>`;
          container.appendChild(tag);
        });
        hiddenInput.value = interests.join(", ");
      }

      container.addEventListener("click", (e) => {
        if (e.target.tagName === "SPAN") {
          const index = e.target.dataset.index;
          interests.splice(index, 1);
          renderInterests();
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize the map
        var map = L.map("map");

        // Set NZ bounds
        var nzBounds = L.latLngBounds([
          [-47.3, 166.4], // Southwest corner
          [-34.0, 178.6], // Northeast corner
        ]);

        map.fitBounds(nzBounds); // Fit the map to New Zealand

        var marker;
        var circle;

        // Add OpenStreetMap tiles
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);

        // Click event to place marker and circle
        map.on("click", function (e) {
          // Remove previous marker and circle
          if (marker) {
            map.removeLayer(marker);
          }
          if (circle) {
            map.removeLayer(circle);
          }

          marker = L.marker(e.latlng).addTo(map);

          setTimeout(function () {
            map.invalidateSize();
          }, 500);

          // Save lat/lng
          document.getElementById("latitude").value = e.latlng.lat;
          document.getElementById("longitude").value = e.latlng.lng;

          // Draw circle with selected radius
          const radius =
            parseInt(document.getElementById("radius").value) * 1000; // km to meters
          circle = L.circle(e.latlng, {
            radius: radius,
            color: "#FF5722",
            fillColor: "#FF5722",
            fillOpacity: 0.2,
          }).addTo(map);
        });

        // Update radius value and circle live when sliding
        const radiusSlider = document.getElementById("radius");
        const radiusValue = document.getElementById("radius-value");

        radiusSlider.addEventListener("input", function () {
          radiusValue.textContent = this.value;

          // Update circle if exists
          if (circle && marker) {
            map.removeLayer(circle);
            circle = L.circle(marker.getLatLng(), {
              radius: parseInt(this.value) * 1000,
              color: "#FF5722",
              fillColor: "#FF5722",
              fillOpacity: 0.2,
            }).addTo(map);
          }
        });
      });

      function previewImage(event, imageNumber) {
        const fileInput = document.getElementById(`file${imageNumber}`);
        const imagePreview = document.getElementById(
          `image${imageNumber}-preview`
        );
        const captionInput = document.getElementById(`caption${imageNumber}`);
        const addImage = document
          .getElementById(`image${imageNumber}`)
          .querySelector(".add-image");

        // Show the uploaded image preview
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block"; // Show image preview
            captionInput.style.display = "block"; // Show caption input
            addImage.style.display = "none"; // Hide "+" sign after image is uploaded
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
